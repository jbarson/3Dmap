<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>3D Star Map||Attack Vector</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/modernizr.js"></script>
    <script src="https://raw.github.com/fryn/html5slider/master/html5slider.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>Hyper Links in the Ten Worlds Universe by Date Discovered</h1>
      <a href="https://cuthalion.ca">Home</a>
      <br>
      <span class="dateSpan">
        <input
          id="dateSlider"
          type="range"
          min="2110"
          max="2213"
          value="2213"
        />
        <span id="dateBox">2213</span>
        <h2>Hide Hyper Links</h2>
        <ul>
          <li>
            <input type="checkbox" id="allLinks" />
            <label for="allLinks">All</label>
          </li>
          <li>
            <input id="alphaLink" type="checkbox" />
            <label for="alphaLink">Alpha <em>0.6pc</em></label>
          </li>
          <li>
            <input id="betaLink" type="checkbox" />
            <label for="betaLink">Beta <em>0.9 - 1.0pc</em></label>
          </li>
          <li>
            <input id="gammaLink" type="checkbox" />
            <label for="gammaLink">Gamma <em>1.5 - 1.7pc</em></label>
          </li>
          <li>
            <input id="deltaLink" type="checkbox" />
            <label for="deltaLink">Delta <em>2.4 - 2.7pc</em></label>
          </li>
          <li>
            <input id="epsiLink" type="checkbox" />
            <label for="epsiLink">Epsilon <em>3.9 - 4.4pc</em></label>
          </li>
        </ul>
      </span>
    </div>
    <div id="container"></div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/TrackballControls.js"></script>
    <script src="scripts/CSS3DRenderer.js"></script>
    <script src="scripts/systemsList.js"></script>
    <script src="scripts/jumpLinks.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
