<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ten Worlds Map</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body onresize="myResize()">
		<script src="three.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="three_spritetext.js"></script>
		<script src="stars.js"></script>
		<script src="links.js"></script>
		<script src="main.js"></script>
		<div class="title">
			<h3>Hyper-Links in the<br>Ten Worlds Universe<br>by Date Discovered</h3>
			<span class="dateSpan"><input id="rs" type="range" onchange="setLinks(this, 'W')" min="2110" max="2220" value="2220" step="1"/> <label for="rs" id="dateBox">2220</label></span>
			<h4>Hide hyper-links</h4>
			<table>
				<tr><td><input id="lx" type="checkbox" onchange="setLinks(this, 'Z')"/><label for="lx"> All</label></td></tr>
				<tr><td><input id="la" type="checkbox" onchange="setLinks(this, 'A')"/><label for="la"> Alpha (0.6pc)</label></td></tr>
				<tr><td><input id="lb" type="checkbox" onchange="setLinks(this, 'B')"/><label for="lb"> Beta (0.9-1.0pc)</label></td></tr>
				<tr><td><input id="lg" type="checkbox" onchange="setLinks(this, 'G')"/><label for="lg"> Gamma (1.5-1.7pc)</label></td></tr>
				<tr><td><input id="ld" type="checkbox" onchange="setLinks(this, 'D')"/><label for="ld"> Delta (2.4-2.7pc)</label></td></tr>
				<tr><td><input id="le" type="checkbox" onchange="setLinks(this, 'E')"/><label for="le"> Epsilon (3.9-4.4pc)</label></td></tr>
			</table>
		</div>
	</body>
</html>
